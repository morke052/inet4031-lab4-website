<h2>Maatii's Interactive Web Page with HTML and JavaScript</h2>

<p>This webpage shows how JavaScript can make a page interactive by changing elements.</p>

<p>Here, the buttons below use JavaScript to change the <code>src</code> of the image, turning the lightbulb on or off.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
